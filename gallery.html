<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <img src="Resursi/logo_1.jpg" alt="" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>

    <section class="background-img">
      <img src="Resursi/contest_image.jpg" alt="" />
      <div class="text-box">
        <div class="content">
          <h3 class="heading-3">Upload a photo and win a price</h3>
          <br />
          <p>
            Upload photo from most interesting destinations and get a chance to
            win a price.
          </p>
          <br />
          <p>You can won Travel for two persons and many other prices.</p>
        </div>
      </div>

    <section>
      <div class="gallery-container">
        <div class="gallery">
          <img src="Resursi/athen.jpg" alt="" />
          <img src="Resursi/havana.jpg" alt="" />
          <img src="Resursi/london.jpeg" alt="" />

          <img src="Resursi/rio.jpg" alt="" />
          <img src="Resursi/rome.jpg" alt="" />
          <img src="Resursi/taj_mahal.jpg" alt="" />
          <img src="Resursi/thailand.jpg" alt="" />
          <img src="Resursi/venice.jpg" alt="" />
        </div>

        <label for="upload-input" class="image-container last">
          <img src="Resursi/upload_photo.png" alt="" />
          <input type="file" id="upload-input" />
        </label>
      </div>
    </section>

    <footer class="footer-style">&copy SmartInIt 2022</footer>
